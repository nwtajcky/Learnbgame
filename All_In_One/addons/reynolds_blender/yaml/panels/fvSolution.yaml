attrs:
 # ================
 # From cavity case
 # ================
 solvers_p_solver:
  type: Enum
  name: "Solvers p solver"
  description: "Solvers p solver"
  default: 'PCG'
  items: 
    -
     - PCG
     - PCG
     - ""
 solvers_p_preconditioner:
  type: Enum
  name: "Solvers p preconditioner"
  description: "Solvers p preconditioner"
  default: 'DIC'
  items: 
    -
     - DIC
     - DIC
     - ""
 solvers_p_tolerance:
  type: Float
  name: "Solvers p tolerance"
  description: "Solvers p tolerance"
  default: 0.000001
 solvers_p_relTol:
  type: Float
  name: "Solvers p relative tolerance"
  description: "Solvers p relative tolerance"
  default: 0.05
 solvers_pfinal_p:
  type: Enum
  name: "Solvers pfinal $p"
  description: "Solvers pfinal $p"
  default: 'none'
  items: 
    -
     - 'none'
     - 'none'
     - ""
 solvers_pfinal_relTol:
  type: Float
  name: "Solvers pfinal relative tolerance"
  description: "Solvers pfinal relative tolerance"
  default: 0
 solvers_U_solver:
  type: Enum
  name: "Solvers U solver"
  description: "Solvers U solver"
  default: 'smoothSolver'
  items: 
    -
     - smoothSolver
     - smoothSolver
     - ""
 solvers_U_smoother:
  type: Enum
  name: "Solvers U smoother"
  description: "Solvers U smoother"
  default: 'symGaussSeidel'
  items: 
    -
     - symGaussSeidel
     - symGaussSeidel
     - ""
 solvers_U_tolerance:
  type: Float
  name: "Solvers U tolerance"
  description: "Solvers U tolerance"
  default: 0.000001
 solvers_U_relTol:
  type: Float
  name: "Solvers U relative tolerance"
  description: "Solvers U relative tolerance"
  default: 0
 piso_nCorrectors:
  type: Int
  name: "Solvers PISO correctors"
  description: "Solvers PISO correctors"
  default: 2
 piso_nNonOrthogonalCorrectors:
  type: Int
  name: "Solvers PISO nonorthogonal correctors"
  description: "Solvers PISO nonorthogonal correctors"
  default: 2
 piso_pRefCell:
  type: Int
  name: "Solvers PISO pRefCell"
  description: "Solvers PISO pRefCell"
  default: 0
 piso_pRefValue:
  type: Int
  name: "Solvers PISO pRefValue"
  description: "Solvers PISO pRefValue"
  default: 0
  
