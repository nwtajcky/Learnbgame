attrs:
 max_non_ortho:
  type: Float
  name: Max Non ortho
  description: Max non orthogonality allowed
  default: 65.0
  subtype: ANGLE
 max_boundary_skewness:
  type: Int
  name: Max Boundary skewness
  description: Max boundary face skewness allowed
  default: 20
 max_internal_face_skewness:
  type: Int
  name: Max Internal skewness
  description: Max internal face skewness allowed
  default: 4
 max_concaveness:
  type: Int
  name: Max concaveness
  description: Max concaveness allowed
  default: 80
 min_flatness:
  type: Float
  name: Min flatness
  description: Ratio of minimum projected area to actual area
  default: 0.5
 min_tetrahedral_quality:
  type: Float
  name: Min tetrahedral quality
  description: Minimum quality of tetrahedral cells from cell decomposition
  default: 0
 min_pyramid_vol:
  type: Float
  name: Min pyramid volume
  description: Minimum cell pyramid volume
  default: 0
 min_face_area:
  type: Float
  name: Min face area
  description: Minimum face area
  default: -1
 min_face_twist:
  type: Float
  name: Min face twist
  description: Minimum face twist
  default: 0.02
 min_cell_det:
  type: Float
  name: Min normalized cell determinant
  description: Min normalized cell determinant
  default: 0.001
 min_face_weight:
  type: Float
  name: Min face weight
  description: Min face weight
  default: 0.05
 min_vol_ratio:
  type: Float
  name: Min vol ratio
  description: Min vol ratio
  default: 0.01
 min_tri_twist:
  type: Float
  name: Min tri twist
  description: Min tri twist
  default: -1
 n_smooth_scale:
  type: Int
  name: Smooth scale
  description: Number of error distribution iterations
  default: 4
 error_reduction:
  type: Float
  name: Error reduction
  description: Amount to scale back displacement at error points
  default: 0.75

gui:
 - box:
   - row:
      - label:
         text: Max non ortho
      - prop:
         scene_attr: max_non_ortho
   - row:
      - label:
         text: Max boundary skewness
      - prop:
         scene_attr: max_boundary_skewness
   - row:
      - label:
         text: Max internal skewness
      - prop:
         scene_attr: max_internal_face_skewness
   - row:
      - label:
         text: Max concaveness
      - prop:
         scene_attr: max_concaveness
   - row:
      - label:
         text: Min flatness
      - prop:
         scene_attr: min_flatness
   - row:
      - label:
         text: Min tetrahedral quality
      - prop:
         scene_attr: min_tetrahedral_quality
   - row:
      - label:
         text: Min pyramid volume
      - prop:
         scene_attr: min_pyramid_vol
   - row:
      - label:
         text: Min face area
      - prop:
         scene_attr: min_face_area
   - row:
      - label:
         text: Min face twist
      - prop:
         scene_attr: min_face_twist
   - row:
      - label:
         text: Min determinant
      - prop:
         scene_attr: min_cell_det
   - row:
      - label:
         text: Min face weight
      - prop:
         scene_attr: min_face_weight
   - row:
      - label:
         text: Min vol ratio
      - prop:
         scene_attr: min_vol_ratio
   - row:
      - label:
         text: Min triangle twist
      - prop:
         scene_attr: min_tri_twist
   - row:
      - label:
         text: Smooth scale
      - prop:
         scene_attr: n_smooth_scale
   - row:
      - label:
         text: Error reduction
      - prop:
         scene_attr: error_reduction