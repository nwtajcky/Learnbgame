<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='./tutorial_engine.js'></script>
    <link rel="stylesheet" href="./tutorial_engine.css" type="text/css">
</head>
<body>

<div class="highlight-default"><div class="highlight"><pre><span>Practice in OpenCV Laboratory:</span>

<button type="button"
        id="step_1"
        onclick="buttonAction(this)"
        node_name="SimpleImageSample"
        command1="?command=create_node&node_name=OCVLSimpleImageSampleNode&location=(200,201)"
        command2="?command=create_node&node_name=OCVLImageViewerNode&location=(500,202)"
        command3="?command=connect_nodes&node_input=SimpleImageViewer&input_name=image_in&node_output=SimpleImageSample&output_name=image_out"
><input id="checkBox" type="checkbox"><span class="n">img1</span> <span class="o">=</span> <span class="n">cv2</span><span class="o">.</span><span class="n">imread</span> <span class="p">(</span><span class="s1">'ml.png'</span><span class="p">)</span></button>

<button type="button"
        id="step_2"
        onclick="buttonAction(this)"
        node_name="SimpleImageSample.001"
        command1="?command=delete_node&node_name=SimpleImageViewer"
        command2="?command=create_node&node_name=OCVLSimpleImageSampleNode&location=(200,501)"
        command3="?command=create_node&node_name=OCVLImageViewerNode&location=(500,202)"
        command4="?command=connect_nodes&node_input=SimpleImageViewer&input_name=image_in&node_output=SimpleImageSample.001&output_name=image_out"

><input id="checkBox" type="checkbox"><span class="n">img2</span> <span class="o">=</span> <span class="n">cv2</span><span class="o">.</span><span class="n">imread</span> <span class="p">(</span><span class="s1">'opencv_logo.jpg'</span><span class="p">)</span></button>

<button type="button"
        id="step_3"
        onclick="buttonAction(this)"
        node_name="addWeighted"
        command1="?command=delete_node&node_name=SimpleImageViewer"
        command2="?command=create_node&node_name=OCVLaddWeightedNode&location=(500,202)"
        command3="?command=connect_nodes&node_input=addWeighted&input_name=image_1_in&node_output=SimpleImageSample.001&output_name=image_out"
        command4="?command=connect_nodes&node_input=addWeighted&input_name=image_2_in&node_output=SimpleImageSample&output_name=image_out"
        command5="?command=create_node&node_name=OCVLImageViewerNode&location=(700,202)"
        command6="?command=connect_nodes&node_input=SimpleImageViewer&input_name=image_in&node_output=addWeighted&output_name=image_out"
><input id="checkBox" type="checkbox"><span class="n">dst</span> <span class="o">=</span> <span class="n">cv2</span><span class="o">.</span><span class="n">addWeighted</span>
<span class="p">(</span><span class="n">img1</span><span class="p">,</span> <span class="mf"><input
        type="number"
        class="input_number"
        onclick="syncPropertyValue(this)"
        prop_name="alpha_in"
        placeholder="0.1"
        step="0.1" min="0.0" max="1.0" value="0.7" class="input_number"></span><span class="p">,</span> <span class="n">img2</span><span class="p">,</span> <span class="mf"><input type="number" placeholder="0.1" step="0.1" min="0.0" max="1.0" value="0.3" class="input_number"></span><span class="p">,</span> <span class="mi"><input type="number" placeholder="0.1" step="0.1" min="0.0" max="1.0" value="0.0" class="input_number"></span><span class="p">)</span>
<input type="range"
       prop_name="alpha_in"
       onchange="syncPropertyValue(this)"
       min="0"
       max="1"
       value="0.7"
       step="0.1"
> <input type="range" min="0" max="1" value="0.3" step="0.1"> <input type="range" min="0" max="1" value="0" step="0.1"></button>

<span class="n">cv2</span><span class="o">.</span><span class="n">imshow</span><span class="p">(</span><span class="s1">'dst'</span><span class="p">,</span><span class="n">dst</span><span class="p">)</span>
<span class="n">cv2</span><span class="o">.</span><span class="n">waitKey</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
<span class="n">cv2</span><span class="o">.</span><span class="n">destroyAllWindows</span><span class="p">()</span>

<span>Help buttons: <input type="button" value="view Center"></span><span>&nbsp;</span><span class="n"><input type="reset" value="setup Reset"></span>
</pre></div>
</div>


</body>
</html>
